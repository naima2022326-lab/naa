<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vexo Reader</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- INTRO -->
<div id="intro">
  <div id="vexo-intro">VEXO</div>
  <div id="intro-text"></div>
  <div id="stars"></div>
  <button id="enterBtn">ENTER</button>
</div>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <div id="title">VEXO</div>
    <p>Read manhwa & manga in one clean place.</p>
    <input type="password" id="pw" placeholder="Password" autocomplete="off" />
    <br />
    <button onclick="login()">Enter</button>
  </div>
</div>

<!-- APP -->
<div id="app">
  <div class="layout">
    <div class="left">
      <h1>VEXO</h1>
      <p>
        Vexo is a private reader hub that lets you open your favorite
        sites in fullscreen without distractions.
      </p>
    </div>
    <div class="right">
      <div class="grid">
        <div class="card" data-url="https://spinchat.com">
          <h3>Spinchat</h3>
          <p>Spinchat extension</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- IFRAME -->
<div id="overlay">
  <iframe id="reader" allow="fullscreen"></iframe>
</div>

<script src="script.js"></script>
</body>
</html>
